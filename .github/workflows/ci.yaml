name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'
      - name: Install dependencies
        run: go mod download && go mod verify
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test ./...
